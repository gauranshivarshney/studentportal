{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}

<style>
  .logout-container {
    max-width: 600px;
    margin: 100px auto;
    background: #fff;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    text-align: center;
    animation: fadeIn 1s ease-in-out;
  }

  .logout-container h2 {
    font-size: 2.5rem;
    font-weight: bold;
    margin-bottom: 20px;
    color: #dc3545;
  }

  .logout-container p {
    font-size: 1.1rem;
    color: #6c757d;
    margin-bottom: 30px;
  }

  .logout-btn {
    padding: 12px 28px;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 50px;
    transition: all 0.3s ease;
  }

  .logout-btn:hover {
    transform: scale(1.05);
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(40px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<div class="logout-container">
  <h2><i class="fas fa-sign-out-alt"></i> Logged Out</h2>
  <p>You have successfully logged out of your account. We hope to see you again soon!</p>
  <a href="{% url 'login' %}" class="btn btn-danger logout-btn">
    <i class="fas fa-sign-in-alt"></i> Log In Again
  </a>
</div>

{% endblock content %}
